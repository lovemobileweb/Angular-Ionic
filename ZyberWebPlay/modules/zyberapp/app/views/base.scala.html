@(title: String, scripts: Html = Html(""))(content: Html)(topNav: Html = Html(""), footer: Html = Html(""))

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">
        <link rel="stylesheet" type="text/css" media="screen" href="@Linker.bower("bootstrap/bootstrap.css")">
        @*<link rel="stylesheet" href="@routes.Assets.versioned("example.css")">*@
        @scripts
    </head>
    <body>
    	@topNav
        @content
        @footer
    </body>
</html>
