@import util.UserRequest
@(title: String, scripts: Html = Html(""))(content: Html)(implicit rs: Option[UserRequest[_]] = None, messages: Messages)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@Linker.bower("bootstrap/bootstrap.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="/assets/stylesheets/intTelInput.css">

        <script src="/assets/javascripts/intTelInput.min.js" type="text/javascript"></script>
        <script src="/assets/javascripts/util.js" type="text/javascript"></script>
        @scripts
    </head>
    <body>
        @common.header()

        @content

        @views.html.shared.footer()
    </body>
</html>
