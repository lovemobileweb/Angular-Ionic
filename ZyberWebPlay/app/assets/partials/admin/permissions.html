<div class="admin-page-content">
	<md-card class="mr-0 ml-0">
		<md-card-title>
	        <md-card-title-text>
	            <span class="md-headline">{{"permissions" | translate}}</span>
	        </md-card-title-text>
        </md-card-title>
		<md-table-container id="table-container">
			<table md-table>
				<thead md-head>
					<tr md-row>
						<th style="border-bottom:solid 1px #ccc;" md-column ng-repeat="p in permissionSet"><h3 style="color:#444;">{{p.label}}</h3></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td style="vertical-align:top;" class="md-cell" ng-repeat="p in permissionSet">
							<p ng-repeat="d in p.description">
								<i class="mdi mdi-check" style="color:green;"></i> &nbsp;{{d}}
							</p>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</md-card>
</div>
