<form novalidate name="createFolder">
    <md-toolbar>
      <div class="md-toolbar-tools">
	        <i class="mdi mdi-folder"></i>&nbsp;&nbsp;<h2>{{"create.folder" | translate}}</h2>
	        <span flex></span>
	        <a href="javascript:;" style="float:right" ng-click="cancel()"><i class="mdi mdi-close" ></i></a>
      </div>
    </md-toolbar>
    <div class="breadcrumb-wrap">
	    	<ul class="breadcrumb">
			<!-- <li><a href="javascript:;">Home</a></li>
			<li><a href="javascript:;">Megha</a></li> -->
			<li ng-repeat="crumb in partials"><a ng-href="/{{currentView()}}/{{crumb.uuid}}">{{crumb.name}}</a>
			</li>
		</ul>
	</div>

    <div class="panel-body">
      	<md-input-container class="md-block" flex-gt-sm>
            <label>{{"folder_name"|translate}}</label>
            <input ng-model="folderName" ng-keyup="!createFolder.$invalid && $event.keyCode == 13 && answer(folderName)"
				id="folderName" name="folderName" ng-pattern='/^[^\/:?*"|]+$/' required autofocus>
        </md-input-container>
    </div>
    <md-divider inset></md-divider>
	    <md-dialog-actions layout="row">
      	<span flex></span>
  		<md-button ng-click="cancel()">
   			{{"cancel"|translate}}
  		</md-button>
	     <md-button ng-click="answer(folderName)"
			ng-disabled="createFolder.$invalid" style="margin-right:20px;">
	        {{"save"|translate}}
	     </md-button>
    </md-dialog-actions>
</form>
