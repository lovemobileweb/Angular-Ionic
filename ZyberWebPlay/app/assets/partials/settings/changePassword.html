<md-toolbar>
  <div class="md-toolbar-tools">
    <i class="mdi mdi-pencil-lock"></i>&nbsp;&nbsp;<h2>{{"change.password" | translate}}</h2>
    <span flex></span>
    <a href="javascript:;" style="float:right" ng-click="cancel()"><i class="mdi mdi-close" ></i></a>
  </div>
</md-toolbar>
<div class="panel-body">
	<form role="form" novalidate name="userDetail">
        <md-input-container class="md-block mb-0">
            <label>{{"current.password" | translate}}</label>
            <input type="password" id="password" ng-model="model.password" name="password" required>
            <div ng-messages="userDetail.password.$dirty && userDetail.password.$error">
                <div ng-messages-include="assets/partials/admin/messages.html"></div>
            </div>
        </md-input-container>
        <md-input-container class="md-block mb-0 mt-0">
            <label>{{"new.password" | translate}}</label>
            <input type="password" id="newpassword" ng-model="model.newpassword" name="newpassword" required>
            <div ng-messages="userDetail.newpassword.$dirty && userDetail.newpassword.$error">
                <div ng-messages-include="assets/partials/admin/messages.html"></div>
            </div>
        </md-input-container>
        <md-input-container class="md-block mb-0 mt-0">
            <label>{{"confirm.password" | translate}}</label>
            <input type="password" class="form-control" id="confirm" ng-model="model.confirm" name="confirm" required compare-to="model.newpassword">
            <div ng-messages="userDetail.confirm.$dirty && userDetail.confirm.$error">
                <div ng-messages-include="assets/partials/admin/messages.html"></div>
            </div>
        </md-input-container>
	</form>
</div>
<md-divider inset></md-divider>
<md-dialog-actions layout="row">
	<span flex></span>
	<md-button ng-click="cancel()">{{"cancel" | translate}}</md-button>
	<md-button ng-click="save(model)" ng-disabled="userDetail.$invalid">{{"update" | translate}}</md-button>
</md-dialog-actions>
