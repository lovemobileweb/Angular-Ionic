<div class="modal-header">
	<h3 class="modal-title">{{"account.edit" | translate}}</h3>
</div>

<div class="modal-body">
	<form role="form" novalidate name="accountDetail">
		<div class="form-group"
			ng-class="{ 'has-error': accountDetail.name.$dirty && accountDetail.name.$invalid }">
			<label for="name">{{"name" | translate}}</label> <input
				type="text" class="form-control" ng-model="model.name" id="name"
				name="name" required>
			<div class="error-container"
				ng-messages="accountDetail.name.$dirty && accountDetail.name.$error">
				<div class="messages">
					<div ng-message="required">{{'name.required' |
						translate}}</div>
				</div>
			</div>
		</div>
		<div class="form-group"
			ng-class="{ 'has-error': accountDetail.email.$dirty && accountDetail.email.$invalid }">
			<label for="email">{{"email" | translate}}</label> <input type="email"
				class="form-control" ng-model="model.email" id="email" name="email"
				required>
			<div class="error-container"
				ng-messages="accountDetail.email.$dirty && accountDetail.email.$error">
				<div ng-messages-include="assets/partials/admin/messages.html"></div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-warning" ng-click="cancel()">{{"cancel" | translate}}</button>
	<button type="button" class="btn btn-primary" ng-click="save(model)"
		ng-disabled="accountDetail.$invalid">{{"update" | translate}}</button>
</div>
