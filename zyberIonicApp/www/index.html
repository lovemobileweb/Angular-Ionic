<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- Angular translate -->
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/angular-translate-loader-url/angular-translate-loader-url.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
  
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="zyber">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <script id="modalLogin.html" type="text/ng-template">
      <ion-modal-view>
         <ion-header-bar>
          <h1 class="title">{{"login" | translate}}</h1>
        </ion-header-bar>
        <ion-content>
             <div class="list">
                <label class="item item-input">
                  <span class="input-label">Username</span>
                  <input type="text" ng-model="user.username">
                </label>
                <label class="item item-input">
                  <span class="input-label">Password</span>
                  <input type="password" ng-model="user.password">
                </label>
              </div>
              <div class="padding">
                <button class="button button-block button-positive" ng-click="signIn(user)">
                  Sign-In
                </button>
              </div>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
